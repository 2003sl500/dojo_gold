<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static',
filename='style.css') }}"
		/>
		<title>Dojo Gold</title>
	</head>
	<body>
		<div class="container" id="container">
			<div class="row p-5">
				<div class="col-1 counter">Gold:</div>
				<div class="col-11 counter" id="counter">
					{{ session['total'] }}
				</div>
			</div>
			<div class="row text-center pb-5">
				<div class="col">
					<form action="/process" method="post">
						<input type="hidden" name="farm" value="farm" />
						<input
							class="p-3 mb-2 bg-success text-white"
							style="border-radius: 10px"
							type="submit"
							value="farm"
						/>
					</form>
				</div>
				<div class="col">
					<form action="/process" method="post">
						<input type="hidden" name="cave" value="cave" />
						<input
							class="p-3 mb-2 bg-success text-white"
							style="border-radius: 10px"
							type="submit"
							value="cave"
						/>
					</form>
				</div>
				<div class="col">
					<form action="/process" method="post">
						<input type="hidden" name="house" value="house" />
						<input
							class="p-3 mb-2 bg-success text-white"
							style="border-radius: 10px"
							type="submit"
							value="house"
						/>
					</form>
				</div>
				<div class="col">
					<form action="/process" method="post">
						<input type="hidden" name="casino" value="casino" />
						<input
							class="p-3 mb-2 bg-success text-white"
							style="border-radius: 10px"
							type="submit"
							value="casino"
						/>
					</form>
				</div>
			</div>
			<div id="list">
                <ul>
                    {{session['log'] | safe}}
                </ul>
			</div>
		</div>
	</body>
</html>
